<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 经济研究工作台 (V14.0)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f8fafc; }
        .sidebar { background-color: #ffffff; }
        .article-card { background-color: #ffffff; border: 1px solid #e2e8f0; position: relative; }
        .article-card:has(input:checked) { border-color: #4f46e5; box-shadow: 0 0 0 2px #4f46e5; }
        .pinned-card { border-color: #ca8a04; }
        .loading-spinner { border: 4px solid #e2e8f0; border-radius: 50%; border-top: 4px solid #4f46e5; width: 48px; height: 48px; animation: spin 1s linear infinite; }
        .modal-content { background-color: #ffffff; }
        .deep-research-bar { transition: transform 0.3s ease-in-out; }
        .prose { max-width: 100%; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="sidebar w-80 h-full flex flex-col border-r p-4 z-20 shrink-0">
            <div class="flex items-center space-x-2 mb-6">
                <i data-lucide="brain-circuit" class="text-indigo-600"></i>
                <h1 class="text-xl font-bold text-slate-800">AI 控制中心</h1>
            </div>
            <div class="space-y-4 flex-grow">
                <div>
                    <label for="gemini-api-key-input" class="text-sm font-medium mb-1 block text-slate-700">Gemini API 密钥</label>
                    <div class="relative"><input type="password" id="gemini-api-key-input" placeholder="用于所有AI分析功能" class="w-full bg-slate-100 border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-10"><button class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-500" onclick="toggleApiKeyVisibility('gemini-api-key-input')"><i data-lucide="eye" class="w-4 h-4"></i></button></div>
                </div>
                <hr/>
                <div>
                    <label for="country-select" class="text-sm font-medium mb-1 block text-slate-700">1. 监控国家/地区经济动态</label>
                    <select id="country-select" class="w-full bg-slate-100 border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">选择一个国家...</option>
                        <option value="us">美国</option><option value="cn">中国</option><option value="jp">日本</option><option value="de">德国</option><option value="gb">英国</option><option value="in">印度</option>
                    </select>
                </div>
                <div>
                    <label for="keywords-input" class="text-sm font-medium mb-1 block text-slate-700">2. 追踪全球特定主题</label>
                    <input type="text" id="keywords-input" list="search-history" placeholder="输入后按Enter，提供历史记录" class="w-full bg-slate-100 border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <datalist id="search-history"></datalist>
                </div>
            </div>
             <div class="mt-4 pt-4 border-t"><p class="text-xs text-slate-400 text-center">NewsAPI 密钥已在云端安全配置。数据范围为过去15天。</p></div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-screen bg-slate-50">
            <header class="flex items-center justify-between p-4 border-b bg-white/80 backdrop-blur-sm sticky top-0 shrink-0">
                <h2 id="main-title" class="text-2xl font-bold text-slate-800">AI 经济研究工作台</h2>
                <span id="article-count" class="text-sm text-slate-500"></span>
            </header>
            <div id="content-area" class="flex-1 overflow-y-auto p-6">
                <div id="info-message" class="h-full flex flex-col justify-center items-center text-center"><i data-lucide="search" class="w-16 h-16 text-slate-300"></i><p class="mt-4 text-lg font-semibold text-slate-700">请选择国家或输入主题开始探索</p></div>
                <div id="article-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
            </div>
        </main>
    </div>
    
    <!-- Deep Research Bar -->
    <div id="deep-research-bar" class="deep-research-bar fixed bottom-0 left-1/2 -translate-x-1/2 translate-y-full w-full max-w-md bg-slate-800 text-white rounded-t-lg shadow-2xl p-4 flex justify-between items-center z-30">
        <span id="selected-count">已选择 0 篇文章</span>
        <button id="start-deep-research-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md flex items-center space-x-2"><i data-lucide="flask-conical"></i><span>开始深度研究</span></button>
    </div>

    <!-- AI Modal -->
    <div id="ai-modal" class="fixed inset-0 z-50 items-center justify-center hidden"><div id="modal-backdrop" class="fixed inset-0 bg-black/75"></div><div class="modal-content relative w-full max-w-4xl m-4 rounded-lg shadow-xl max-h-[90vh] flex flex-col"><div class="p-4 border-b flex justify-between items-center shrink-0"><h3 id="modal-title" class="text-lg font-bold">AI 分析结果</h3><button id="close-modal-btn" class="p-1"><i data-lucide="x"></i></button></div><div id="modal-body" class="p-6 overflow-y-auto"><div id="modal-loading-view"><div class="loading-spinner mx-auto"></div><p class="mt-4 text-center">Gemini 正在分析中，请稍候...</p></div><div id="modal-results-view" class="hidden prose"></div></div></div></div>

    <script>
        // --- V14.0 SCRIPT ---
        lucide.createIcons();
        
        // --- DOM Elements ---
        const geminiApiKeyInput = document.getElementById('gemini-api-key-input');
        const countrySelect = document.getElementById('country-select');
        const keywordsInput = document.getElementById('keywords-input');
        const searchHistoryDatalist = document.getElementById('search-history');
        const articleListEl = document.getElementById('article-list');
        const infoMessage = document.getElementById('info-message');
        const mainTitle = document.getElementById('main-title');
        const articleCountEl = document.getElementById('article-count');
        const researchBar = document.getElementById('deep-research-bar');
        const selectedCountEl = document.getElementById('selected-count');
        const startResearchBtn = document.getElementById('start-deep-research-btn');
        const aiModal = document.getElementById('ai-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalTitle = document.getElementById('modal-title');
        const modalLoadingView = document.getElementById('modal-loading-view');
        const modalResultsView = document.getElementById('modal-results-view');


        // --- State Management ---
        let currentSearchArticles = [];
        let pinnedArticles = JSON.parse(localStorage.getItem('pinnedArticlesV14')) || [];
        let searchHistory = JSON.parse(localStorage.getItem('searchHistoryV14')) || [];
        let selectedArticles = new Set();
        let geminiApiKey = localStorage.getItem('geminiApiKeyV14') || '';
        geminiApiKeyInput.value = geminiApiKey;

        // --- Core Functions ---
        async function executeSearch(params) {
            infoMessage.innerHTML = `<div class="loading-spinner"></div><p class="mt-4">正在从云端获取最新资讯...</p>`;
            infoMessage.style.display = 'flex';
            mainTitle.textContent = params.get('country') ? `经济动态: ${countrySelect.options[countrySelect.selectedIndex].text}` : `全球主题: ${params.get('q')}`;
            clearSelection();
            
            try {
                const response = await fetch(`/api/news?${params.toString()}`);
                if (!response.ok) throw new Error((await response.json()).error);
                let { articles } = await response.json();
                
                const uniqueTitles = new Set();
                articles = articles.filter(article => {
                    if (!uniqueTitles.has(article.title) && article.title && article.description) {
                        uniqueTitles.add(article.title);
                        return true;
                    }
                    return false;
                });

                if (articles.length === 0) {
                    currentSearchArticles = [];
                    renderAllContent();
                    return;
                }

                infoMessage.innerHTML = `<div class="loading-spinner"></div><p class="mt-4">获取了 ${articles.length} 篇原文，正在请求 AI 进行批量翻译...</p>`;
                const translatedArticles = await batchTranslate(articles);
                currentSearchArticles = translatedArticles;
                renderAllContent();

            } catch (error) {
                currentSearchArticles = [];
                renderAllContent();
                infoMessage.innerHTML = `<i data-lucide="alert-circle" class="w-16 h-16 text-red-400"></i><p class="mt-4 text-lg font-semibold">搜索失败</p><p class="text-sm text-red-500">${error.message}</p>`;
                lucide.createIcons();
            }
        }
        
        async function batchTranslate(articles) {
             if (!geminiApiKey) {
                alert('请先设定 Gemini API 金鑰以启用 AI 预翻译功能。');
                return articles;
            }
            const prompt = `Translate the title and description of each JSON object in the following array into Simplified Chinese. Maintain the original JSON structure and keys. \n\n${JSON.stringify(articles.map(a => ({title: a.title, description: a.description})))}`;
            
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }]})
            });
            if (!response.ok) throw new Error('AI 批量翻译请求失败');
            
            const data = await response.json();
            const translatedText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            const translatedData = JSON.parse(translatedText);

            return articles.map((original, index) => ({
                ...original,
                translatedTitle: translatedData[index].title,
                translatedDescription: translatedData[index].description
            }));
        }

        function renderAllContent() {
            const pinnedUrls = new Set(pinnedArticles.map(a => a.url));
            const unpinnedSearchArticles = currentSearchArticles.filter(a => !pinnedUrls.has(a.url));

            const totalArticles = pinnedArticles.length + unpinnedSearchArticles.length;
            infoMessage.style.display = totalArticles > 0 ? 'none' : 'flex';
             if (totalArticles === 0 && (countrySelect.value || keywordsInput.value)) {
                 infoMessage.innerHTML = `<i data-lucide="search-x" class="w-16 h-16 text-slate-300"></i><p class="mt-4 text-lg font-semibold">未找到相关结果</p>`;
             } else if (totalArticles === 0) {
                infoMessage.innerHTML = `<i data-lucide="search" class="w-16 h-16 text-slate-300"></i><p class="mt-4 text-lg font-semibold text-slate-700">请选择国家或输入主题开始探索</p>`
             }

            articleListEl.innerHTML = [
                ...pinnedArticles.map(article => renderArticleCard(article, true)),
                ...unpinnedSearchArticles.map(article => renderArticleCard(article, false))
            ].join('');

            articleCountEl.textContent = `共显示 ${totalArticles} 篇 (置顶 ${pinnedArticles.length} 篇)`;
            lucide.createIcons();
        }

        function renderArticleCard(article, isPinned) {
            const pubDate = new Date(article.publishedAt).toLocaleDateString('zh-CN');
            return `
            <div class="article-card rounded-lg p-4 cursor-pointer hover:shadow-lg transition-shadow duration-300 ${isPinned ? 'pinned-card' : ''}" data-url="${article.url}" onclick="handleSingleArticleAnalysis(this.dataset.url)">
                <input type="checkbox" class="absolute top-2 left-2 h-5 w-5 z-10" onclick="event.stopPropagation(); handleCheckboxClick(this.parentElement.dataset.url);">
                <div class="absolute top-2 right-2 h-5 w-5 z-10 text-slate-300 hover:text-amber-400 cursor-pointer" onclick="event.stopPropagation(); togglePinArticle(this.parentElement.dataset.url);">
                    <i data-lucide="star" class="${isPinned ? 'text-amber-400 fill-amber-400' : ''}"></i>
                </div>
                ${isPinned ? '<div class="absolute bottom-2 left-2 text-xs bg-yellow-400 text-yellow-900 font-bold px-2 py-0.5 rounded">置顶</div>' : ''}
                <div class="text-xs text-slate-500 mb-2 font-semibold">${article.source.name}</div>
                <h3 class="font-bold text-lg mb-2 text-slate-800">${article.translatedTitle || article.title}</h3>
                <p class="text-sm text-slate-600 leading-relaxed max-h-24 overflow-hidden">${article.translatedDescription || article.description}</p>
                <div class="text-xs text-slate-400 mt-3 text-right">${pubDate}</div>
            </div>`;
        }
        
        function handleCheckboxClick(url) {
            const checkbox = document.querySelector(`.article-card[data-url="${url}"] input[type=checkbox]`);
            if (checkbox.checked) {
                selectedArticles.add(url);
            } else {
                selectedArticles.delete(url);
            }
            updateResearchBar();
        }

        function togglePinArticle(url) {
            const existingPinIndex = pinnedArticles.findIndex(a => a.url === url);
            if (existingPinIndex > -1) {
                pinnedArticles.splice(existingPinIndex, 1);
            } else {
                const articleToPin = currentSearchArticles.find(a => a.url === url) || pinnedArticles.find(a => a.url === url); // Check both lists
                 if (articleToPin) {
                    pinnedArticles.unshift(articleToPin); 
                }
            }
            localStorage.setItem('pinnedArticlesV14', JSON.stringify(pinnedArticles));
            renderAllContent();
        }

        function updateSearchHistory(keyword) {
            searchHistory = searchHistory.filter(item => item !== keyword);
            searchHistory.unshift(keyword);
            if (searchHistory.length > 20) searchHistory.pop();
            localStorage.setItem('searchHistoryV14', JSON.stringify(searchHistory));
            updateDatalist();
        }

        function updateDatalist() {
            searchHistoryDatalist.innerHTML = searchHistory.map(item => `<option value="${item}"></option>`).join('');
        }
        
        async function handleSingleArticleAnalysis(url) {
            const article = pinnedArticles.find(a => a.url === url) || currentSearchArticles.find(a => a.url === url);
            if (!article) return;
            if (!geminiApiKey) { alert('请设定 Gemini API 金鑰'); return; }
            
            aiModal.style.display = 'flex';
            modalLoadingView.style.display = 'block';
            modalResultsView.style.display = 'none';
            modalTitle.textContent = article.translatedTitle || article.title;

            const prompt = `Please provide a concise summary (less than 100 characters) at the top, followed by a full translation of the following English news article into Simplified Chinese.\n\nArticle Source: ${article.url}\n\nTitle: ${article.title}\n\nContent: ${article.content || article.description}\n\nYour response should be structured with "【AI摘要】" and "【全文翻译】" headings.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                if (!response.ok) throw new Error((await response.json()).error.message);
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                const summaryMatch = text.match(/【AI摘要】([\s\S]*?)【全文翻译】/);
                const fullTextMatch = text.match(/【全文翻译】([\s\S]*)/);

                const summary = summaryMatch ? summaryMatch[1].trim() : "未能提取摘要。";
                const fullText = fullTextMatch ? fullTextMatch[1].trim() : text;

                modalResultsView.innerHTML = `
                    <div class="mb-6 p-4 bg-slate-100 rounded-md">
                        <h4 class="font-bold text-lg mb-2">AI 摘要</h4>
                        <p>${summary}</p>
                    </div>
                    <div>
                        <h4 class="font-bold text-lg mb-2">全文翻译</h4>
                        <p>${fullText.replace(/\n/g, '<br>')}</p>
                        <a href="${article.url}" target="_blank" class="text-indigo-600 hover:underline text-sm mt-4 block">阅读原文</a>
                    </div>
                `;
            } catch (e) {
                modalResultsView.innerHTML = `<p class="text-red-500">分析失败: ${e.message}</p>`;
            } finally {
                modalLoadingView.style.display = 'none';
                modalResultsView.style.display = 'block';
            }
        }
        
        function updateResearchBar() {
            const count = selectedArticles.size;
            if (count > 0) {
                researchBar.classList.remove('translate-y-full');
                selectedCountEl.textContent = `已选择 ${count} 篇文章`;
            } else {
                researchBar.classList.add('translate-y-full');
            }
        }
        
        function clearSelection() {
            selectedArticles.clear();
            document.querySelectorAll('#article-list input[type=checkbox]').forEach(cb => cb.checked = false);
            updateResearchBar();
        }

        async function handleDeepResearch() {
            if (selectedArticles.size === 0) return;
             if (!geminiApiKey) { alert('请设定 Gemini API 金鑰'); return; }

            aiModal.style.display = 'flex';
            modalLoadingView.style.display = 'block';
            modalResultsView.style.display = 'none';
            modalTitle.textContent = `对 ${selectedArticles.size} 篇文章进行深度研究`;

            let combinedContent = "Please analyze the following articles to identify common themes, differences, and potential market impacts. Provide a consolidated summary in Simplified Chinese.\n\n";
            selectedArticles.forEach(url => {
                const article = pinnedArticles.find(a => a.url === url) || currentSearchArticles.find(a => a.url === url);
                if(article) {
                  combinedContent += `--- ARTICLE (${article.source.name}) ---\nTitle: ${article.title}\nContent: ${article.content || article.description}\nURL: ${article.url}\n\n`;
                }
            });

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ parts: [{ text: combinedContent }] }] }) });
                if (!response.ok) throw new Error((await response.json()).error.message);
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                modalResultsView.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`;
            } catch (e) {
                 modalResultsView.innerHTML = `<p class="text-red-500">深度研究失败: ${e.message}</p>`;
            } finally {
                modalLoadingView.style.display = 'none';
                modalResultsView.style.display = 'block';
            }
        }

        // --- Event Listeners & Initializers ---
        document.addEventListener('DOMContentLoaded', () => {
            updateDatalist();
            renderAllContent();
        });
        geminiApiKeyInput.addEventListener('change', (e) => { geminiApiKey = e.target.value; localStorage.setItem('geminiApiKeyV14', geminiApiKey); });
        countrySelect.addEventListener('change', (e) => {
            keywordsInput.value = '';
            const country = e.target.value;
            if (country) executeSearch(new URLSearchParams({ country }));
        });
        keywordsInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                countrySelect.value = '';
                const keywords = keywordsInput.value.trim();
                if (keywords) {
                    executeSearch(new URLSearchParams({ q: keywords }));
                    updateSearchHistory(keywords);
                }
            }
        });
        startResearchBtn.addEventListener('click', handleDeepResearch);
        closeModalBtn.addEventListener('click', () => aiModal.style.display = 'none');
        modalBackdrop.addEventListener('click', () => aiModal.style.display = 'none');
        
        function toggleApiKeyVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }
        
    </script>
</body>
</html>
